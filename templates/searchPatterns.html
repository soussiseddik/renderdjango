<table id="tb" class="table" style="z-index: 2;">
    <tbody>
        {% for prod in prods %}
        <tr>
            <th>
                <a href="{% url 'prod_info' prod.get_path %}" hx-get="/info/{{ prod.get_path }}" hx-indicator="#indicator" hx-target="#bd" style="color: black;">
                    <p style="width: 100%; height: 100%"><span >{{ prod.patternsname.p1 }}</span><span style="color: green;">{{ prod.patternsname.p2 }}</span><span>{{ prod.patternsname.p3 }}</span></p>
                </a>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>
