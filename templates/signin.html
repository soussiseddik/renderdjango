{% extends 'base.html' %}
{% load static %}

{% block title %}
 Signin
{% endblock %}

{% block SI_nav_icon_color %}
    style="color: #a6f06c;"
{% endblock %}

{% block content %}
    <div class="container">
      <h3 class="text-center logTitle" style="color: #b1e588; opacity: .7; margin-top: 5vh;">Sign In Here</h3>
      <form method="post" class="mt-5 mx-auto text-center" style="margin-bottom: 22vh;width: 40vh;padding-top: 3vh;">
        {% csrf_token %}
        <div class="form-group mb-5" id="username" {% if usernameInv or bothInv %}style="border-bottom: 3px red solid;"{% endif %}>
          <label for="username">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16" id="username">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
          </label>
          <input id="username" type="name" placeholder="Username" value="{{ defaultUsername }}" class="inpt text-center mx-auto col-10 col-sm-10 col-lg-10"  onfocus="effct('username')" onblur="no_effct('username')" onkeyup="submit_active()" name="username">  
        </div>
        
        <div class="form-group mb-5" id="password" {% if passInv or bothInv %}style="border-bottom: 3px red solid;"{% endif %}>
          <label for="password">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16" id="password">
              <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
              <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
          </label>
          <input id="password" type="password" placeholder="Password" class="inpt text-center mx-auto col-10 col-sm-10 col-lg-10" onfocus="effct('password')" onblur="no_effct('password')" onkeyup="submit_active()" name="password">
        </div>
        
        <div class="submit">
          <input type="submit" value="Sing in" class="btn col-4 col-sm-4 col-lg-3" disabled>
          <p class="text-light mt-2">don't have an account : <a href="{% url 'signup' %}" hx-get="/signup" hx-trigger="click" hx-target="#bd" style="color: #c5ff9b;"><strong>Sign Up</strong></a></p>
          <p class=" text-light mt-2">back home : <a href="{% url 'index' %}" hx-get="/" hx-trigger="click" hx-target="#bd" style="color: #c5ff9b;"><strong>Home</strong></a></p>
        </div>
        
        
        
      </form>
    </div>
    
{% endblock %}
